<!DOCTYPE html>
<html>
<head>

  <base target="_blank">

  <!-- Addon -->
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/addon.css">
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/add-ons1.css">

  <!-- JSON Editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/6.3.0/jsoneditor.min.css" />

</head>

<body>

  <div class="container">

    <main>

      <section id="jsoneditor"></section>

      <div id="vue" v-cloak>

        <!-- 1st -->
        <section class="alpha">

          <div class="advanced">

            <div class="settings">

              <div class="set-modes">
                <button class="button toggle mode by-source"
                  title="Save to current source"
                  :class="{'active': setMode==='BY_SOURCE'}"
                  @click="setMode='BY_SOURCE'"
                >
                  <img src="https://img.icons8.com/ios/16/000000/check-file.png">
                </button>
                <button class="button toggle mode new-internal"
                  title="Save to new file on Drive"
                  :class="{'active': setMode==='NEW_INTERNAL'}"
                  @click="setMode='NEW_INTERNAL'"
                >
                  <img src="https://img.icons8.com/ios/16/000000/check-file.png">
                </button>
                <button class="button toggle mode new-external"
                  title="Save to new file externaly"
                  :class="{'active': setMode==='NEW_EXTERNAL'}"
                  @click="setMode='NEW_EXTERNAL'"
                >
                  <img src="https://img.icons8.com/ios/16/000000/check-file.png">
                </button>
              </div>
  
              <div class="auto-loaded" v-if="setMode!=='RAW'">
                <label class="label">
                  <input class="input" type="checkbox" v-model="autoLoaded">
                  <span>Auto-loaded</span>
                </label>
              </div>

            </div>

            <div class="preview" v-if="setMode!=='RAW'">
              <code>xxx...</code>
            </div>
              
          </div>

          <div class="margin-top">
            <button class="button" @click="getJSON()">Get &rarr;</button>
            <button class="button" @click="clearJSON()">Clear</button>
            <button class="button action right"
              v-if="setMode==='RAW'"
              @click="setJSON()"
            >&larr; Set</button>
            <button class="button action right"
              v-if="setMode!=='RAW'"
              @click="saveJSON()"
            >Save</button>
          </div>

        </section>

        <!-- 2nd -->
        <section class="bravo">

          <div class="shell loader" :class="{'collapsed': !showLoader}">
            <div class="head">
              <div class="title"
                title="Click to expand/collapse the view"
                @click="showLoader=!showLoader"
              >Content loader</div>
              <a class="toggler" href="#"
                title="Click to expand/collapse the view"
                @click.prevent="showLoader=!showLoader"
              >{{ !showLoader ? 'Show' : 'Hide' }}</a>
            </div>
            <div class="body" v-if="!!showLoader">

              <div class="inputs">
                <input class="input" type="text"
                  placeholder="In-drive .json file id or an url or a json://..."
                  v-model="rawSource"
                  @change="processSource()"
                >
              </div>

              <div class="buttons">
                <button class="button" @click="!source ? getSource() : resetSource()">{{ !source ? 'Retrieve' : 'Reset' }}</button>
                <button class="button action right" :disabled="!source" @click="loadSource()">Load</button>
                <button class="button right" :disabled="!source" @click="viewSource()">View</button>
              </div>

            </div>
          </div>

        </section>

      </div>
  
    </main>

  </div>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

  <!-- JSON Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/6.3.0/jsoneditor.min.js"></script>

  <!-- Addon -->
  <script src="https://sheetbase.github.io/sheets-addon/js/addon.js"></script>

</body>

</html>
