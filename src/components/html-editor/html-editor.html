<!DOCTYPE html>
<html>
<head>

  <base target="_blank">

  <!-- Addon -->
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/addon.css">
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/add-ons1.css">

</head>

<body>

  <div class="container">

    <main>

      <textarea class="master" id="tinymce"></textarea>

      <div id="vue">

        <!-- 1st -->
        <section class="alpha">

          
  
          <div class="buttons margin-top">
            <button class="button" v-on:click="getHTML()">Get &rarr;</button>    
            <button class="button" v-on:click="clearHTML()">Clear</button>
            <button class="button action right" v-on:click="setHTML()">&larr; Set</button>
          </div>
  
        </section>
        
        <!-- 2nd -->
        <section class="bravo">
          
          <fieldset class="fieldset loader">
            <legend class="legend">Load content from Google Docs:</legend>
            <div class="content">
        
              <div class="inputs">
        
                <input class="input" type="text" placeholder="A Google Docs document id ..." v-model="docId">
      
                <div class="keep-style">
                  <label class="label">
                    <input class="input" type="checkbox" v-model="docStyle">
                    <span>Keep Docs style</span>
                  </label>
                </div>
        
              </div>
        
              <div class="margin-top">
                <button class="button action" v-on:click="loadDocContent()">Load</button>
                <button class="button right" :disabled="!docId" v-on:click="viewDoc()">View</button>
              </div>
        
            </div>  
          </fieldset>
  
        </section>

      </div>

    </main>

  </div>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

  <!-- TinyMCE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.0.14/tinymce.min.js"></script>
