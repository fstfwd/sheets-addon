<!DOCTYPE html>
<html>
<head>

  <base target="_blank">

  <!-- Addon -->
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/addon.css">
  <link rel="stylesheet" href="https://sheetbase.github.io/sheets-addon/css/add-ons1.css">

</head>

<body>

  <div class="container" id="vue" v-cloak>

    <div class="loading" v-if="!ready"></div>
  
    <main v-else>

      <div class="no-items" v-if="!gcpId">
        Please set the <em>Google Cloud Project ID</em> in the <strong>Settings</strong>.
      </div>
  
      <ul class="items" v-else>
        <li class="item">
          <a :href="'https://console.cloud.google.com/logs/viewer?resource=app_script_function&project=' + gcpId">
            <img src="https://img.icons8.com/nolan/32/000000/log.png">
            <span>View logs</span>
          </a>
        </li>
        <li class="item">
          <a :href="'https://console.cloud.google.com/errors?time=P7D&order=COUNT_DESC&resolution=OPEN&resolution=ACKNOWLEDGED&project=' + gcpId">
            <img src="https://img.icons8.com/flat_round/32/000000/error--v3.png">
            <span>View errors</span>
          </a>
        </li>
      </ul>
  
    </main>

  </div>

  <!-- Vue -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

  <!-- Addon -->
  <script src="https://sheetbase.github.io/sheets-addon/js/addon.js"></script>

</body>

</html>
